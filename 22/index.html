<!DOCTYPE html>
<html>
	<head>
        <title>Tugas 22</title>
    </head>
    <body>
		<h1>Napak Tilas</h1>
		<fieldset>
			<legend>Form</legend>
			<table>
				<tr>
					<td>Nama</td>
					<td>:</td>
					<td><input type="text" placeholder="Nama Lengkap..."></td>
				</tr>
				<tr>
					<td>Username</td>
					<td>:</td>
					<td><input type="text" placeholder="Username..."></td>
				</tr>
				<tr>
					<td>Email</td>
					<td>:</td>
					<td><input type="email" placeholder="Your Email..."></td>
				</tr>
				<tr>
					<td>Password</td>
					<td>:</td>
					<td><input type="password" placeholder="Password..."></td>
				</tr>
				<tr>
					<td>Alamat Web</td>
					<td>:</td>
					<td><input type="url" placeholder="Masukan URL Web.."></td>
				</tr>
				<tr>
					<td>Tanggal Lahir</td>
					<td>:</td>
					<td><input type="date"></td>
				</tr>
				<tr>
					<td>Umur</td>
					<td>:</td>
					<td><input type="number"></td>
				</tr>
				<tr>
					<td>Jenis Kelamin</td>
					<td>:</td>
					<td>
						<input type="radio">Laki-Laki
						<input type="radio">Perempuan
					</td>
				</tr>
				<tr>
					<td>Agama</td>
					<td>:</td>
					<td>
						<textarea></textarea>
					</td>
				</tr>
				<tr>
					<td>Foto</td>
					<td>:</td>
					<td><input type="image" src="logo1.jpg" height="100px" width="100px"></td>
				</tr>
				<tr>
					<td>Audio</td>
					<td>:</td>
					<td><audio src="sample.mp3" controls></td>
				</tr>
			</table>
		</fieldset>
	</body>
</html>
